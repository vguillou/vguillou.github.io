<!DOCTYPE html>
<html>
<head>
	<title>Single-page Web App with WebComponents and Polymer</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
	
	<!-- Chrome 42 and up -->
	<link rel="manifest" href="/manifest.json">
	
	<!-- Fallback to homescreen for Chrome <39 on Android -->
	<meta name="mobile-web-app-capable" content="yes">
	<meta name="application-name" content="Web App with Polymer">
	<link rel="icon" sizes="192x192" href="res/icon-4x-192.png">

	<!-- Add to homescreen for Safari on iOS -->
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="apple-mobile-web-app-title" content="Web App with Polymer">
	<link rel="apple-touch-icon" href="res/icon-ios-60.png">
	<link rel="apple-touch-icon" sizes="76x76" href="res/icon-ios-76.png">
	<link rel="apple-touch-icon" sizes="120x120" href="res/icon-ios-120.png">
	<link rel="apple-touch-icon" sizes="152x152" href="res/icon-ios-152.png">

	<!-- Tile icon for Win8 (144x144 + tile color) -->
	<meta name="msapplication-TileImage" content="res/icon-3x-144.png">
	<meta name="msapplication-TileColor" content="#7986cb">

	<!-- Theme Color -->
	<meta name="theme-color" content="#7986cb">

	<!-- Conditionally load WC polyfills -->
	<!-- Thanks to https://github.com/geelen/x-gif for the snippet -->
	<script>
		if ('registerElement' in document
			&& 'createShadowRoot' in HTMLElement.prototype
			&& 'import' in document.createElement('link')
			&& 'content' in document.createElement('template')) {
			// We're using a browser with native WC support!
		} else {
			document.write('<script src="bower_components/webcomponentsjs/webcomponents.js"><\/script>');
		}
	</script>

	<!-- Html imports -->
	<link rel="import" href="bower_components/splash-element/splash-element.html">
	<link rel="import" href="elements/app-element.html">
	
	<!-- Service-worker  -->
	<script>
		window.addEventListener('load', function() {
		  navigator.serviceWorker.register('service-worker.js', { scope: './' })
			.then(function(r) {
			  console.log('Registered service worker');
			})
			.catch(function(error) {
			  console.error('Error while registering the service worker:');
			  console.error(error);
			});
		});
    </script>
	
	<style>
		html, body, #splash {
			height: 100%;
			margin: 0;
			padding: 0;
			font-family: sans-serif;
			color: #333;
			-webkit-touch-callout: none;
			-webkit-tap-highlight-color: rgba(0,0,0,0);
			overflow: hidden;
		}
		
		#splash {
			position: absolute;
			width: 100%;
			height: 100%;
			margin: 0;
			padding: 0;
			background-repeat: no-repeat;
			background-position: 50%;
			background-size: 224px;
			background-image: url(res/logo.svg);
			background-color: #eee;
		}
	</style>
</head>

<body>
	<splash-element splashId="splash" minSplashDuration="1500" fit>
		<app-element transition="core-transition-center" fit></app-element>
	</splash-element>
	<div id="splash" transition="core-transition-bottom"></div>
</body>
</html>
