<!DOCTYPE html>
<html>
<head>
  <title>material-progress demo</title>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="msapplication-TileColor" content="#f44336">
  <meta name="theme-color" content="#f44336">

  <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
  <link rel="import" href="../../iron-flex-layout/classes/iron-flex-layout.html">
  <link rel="import" href="../../iron-icons/maps-icons.html">
  <link rel="import" href="../material-progress-bars.html">

  <style is="custom-style">
    html,
    body {
      font-family: 'Roboto', sans-serif;
      margin: 0;
    }

    material-progress-bars {
      width: 400px;
      margin: 16px;
    }
    material-progress-bars > .bar > span {
      @apply(--layout-flex);
      text-align: end;
      font-size: 0.9em;
    }
  </style>
  
<body unresolved>

  <template is="dom-bind" id="demo">

    <material-progress-bars max="128" bar-height="22" animated>
      <div class="bar" value="21">
        <iron-icon icon="maps:directions-walk"></iron-icon>
      </div>
      <div class="bar" value="13" icon="maps:directions-bike">
        <iron-icon icon="maps:directions-run"></iron-icon>
      </div>
      <div class="bar" value="50">
        <iron-icon icon="maps:directions-bike"></iron-icon>
        <span>Hello</span>
      </div>
      <div class="bar" value="30">
        <span>World</span>
      </div>
    </material-progress-bars>

  </template>

  <script>
    var demo = document.querySelector('#demo');
  </script>

</body>
</html>
