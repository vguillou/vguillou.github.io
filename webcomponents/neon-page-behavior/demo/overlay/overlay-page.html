<!-- Html imports -->
<link rel="import" href="../../../polymer/polymer.html">
<link rel="import" href="../../../neon-animation/neon-animatable-behavior.html">

<link rel="import" href="../../../neon-animation/animations/fade-in-animation.html">
<link rel="import" href="../../../neon-animation/animations/fade-out-animation.html">
<link rel="import" href="../../../neon-animation/animations/slide-from-bottom-animation.html">
<link rel="import" href="../../../neon-animation/animations/slide-down-animation.html">

<link rel="import" href="../../../iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../../neon-page-behavior.html">
<link rel="import" href="../common/sample-card.html">

<!-- Element with the neon-page-behavior -->
<dom-module id="overlay-page">
<style is="custom-style">
  :host {
    background-color: rgba(0, 0, 0, 0.66);
    @apply(--layout-vertical);
    @apply(--layout-center-center);
  }

  sample-card {
    max-width: calc(100% - 32px);
  }
</style>
<template>

  <sample-card id="card"></sample-card>

</template>
<script>
  Polymer({

    is: 'overlay-page',

    behaviors: [
      Polymer.NeonAnimatableBehavior,
      Polymer.NeonPageBehavior
    ],

    properties: {
      animationConfig: {
        type: Object,
        value: function() {
          return {
            'entry': [{
                name: 'fade-in-animation',
                node: this
              }, {
              name: 'slide-from-bottom-animation',
              node: this.$.card
            }],
            'exit': [{
                name: 'fade-out-animation',
                node: this
              }, {
              name: 'slide-down-animation',
              node: this.$.card
            }]
          };
        }
      }
    }
  });
  </script>
</dom-module>
