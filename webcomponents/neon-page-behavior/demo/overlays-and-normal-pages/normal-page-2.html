<!-- Html imports -->
<link rel="import" href="../../../polymer/polymer.html">
<link rel="import" href="../../../neon-animation/neon-animatable-behavior.html">

<link rel="import" href="../../../neon-animation/animations/fade-in-animation.html">
<link rel="import" href="../../../neon-animation/animations/fade-out-animation.html">

<link rel="import" href="../../../iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../../../paper-header-panel/paper-header-panel.html">
<link rel="import" href="../../../paper-toolbar/paper-toolbar.html">
<link rel="import" href="../../neon-page-behavior.html">

<!-- Element with the neon-page-behavior -->
<dom-module id="normal-page-2">
<style is="custom-style">
  .content {
    @apply(--layout-vertical);
    @apply(--layout-fit);
    @apply(--layout-center);
    margin-top: 30px;
  }
</style>
<template>

  <paper-header-panel class="flex">
    <paper-toolbar>
      <span class="title">Page 2</span>
    </paper-toolbar>
    <div class="content">
      <h2>Normal page 2</h2>
      <p>Click anywhere to go back to the Normal page 1</p>
    </div>
  </paper-header-panel>

</template>
<script>
  Polymer({

    is: 'normal-page-2',

    behaviors: [
      Polymer.NeonAnimatableBehavior,
      Polymer.NeonPageBehavior
    ],

    properties: {
      animationConfigNormalPage1: {
        type: Object,
        value: function() {
          return {
            'entry': {
              name: 'fade-in-animation',
              node: this
            },
            'exit': {
              name: 'fade-out-animation',
              node: this
            }
          };
        }
      }
    }
  });
  </script>
</dom-module>
