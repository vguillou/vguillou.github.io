<!-- Html imports -->
<link rel="import" href="../../../polymer/polymer.html">
<link rel="import" href="../../../neon-animation/neon-shared-element-animatable-behavior.html">

<link rel="import" href="../../../neon-animation/animations/fade-in-animation.html">
<link rel="import" href="../../../neon-animation/animations/fade-out-animation.html">
<link rel="import" href="../../../neon-animation/animations/hero-animation.html">

<link rel="import" href="../../../iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../../neon-page-behavior.html">
<link rel="import" href="../common/sample-card.html">

<!-- Element with the neon-page-behavior -->
<dom-module id="hero-overlay-page">
<style is="custom-style">
  :host {
    @apply(--layout-vertical);
    @apply(--layout-center);
    @apply(--layout-center-justified);
  }

  #fixed {
    position: fixed;
    @apply(--layout-fit);
    background-color: rgba(0, 0, 0, 0.66);
  }

  sample-card {
    margin: auto 32px;
  }
</style>
<template>

  <div id="fixed"></div>
  <sample-card id="card" model="{{model}}"></sample-card>

</template>
<script>
  Polymer({

    is: 'hero-overlay-page',

    behaviors: [
      Polymer.NeonSharedElementAnimatableBehavior,
      Polymer.NeonPageBehavior
    ],

    properties: {

      model: {
        type: Object
      },

      animationConfig: {
        type: Object,
        value: function() {
          return {
            'entry': [{
                name: 'fade-in-animation',
                node: this.$.fixed
              }, {
                name: 'hero-animation',
                id: 'hero',
                toPage: this,
                timing: {
                  delay: 100
                }
            }],
            'exit': [{
                name: 'fade-out-animation',
                node: this.$.fixed
              }, {
                name: 'hero-animation',
                id: 'hero',
                fromPage: this,
                timing: {
                  delay: 100
                }
            }]
          };
        }
      },

      sharedElements: {
        type: Object,
        value: function() {
          return {
            'hero': this.$.card
          };
        }
      }
    }
  });
  </script>
</dom-module>
