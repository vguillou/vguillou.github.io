<!doctype html>
<html>
<head>
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <title>Example</title>
  <!-- Note: webcomponent.js is only needed in non-Chrome 36 browsers. Included here for portability. -->
  <script src="bower_components/webcomponentsjs/webcomponents-lite.js"></script>
  <link rel="import" href="bower_components/paper-toolbar/paper-toolbar.html">
  <link rel="import" href="bower_components/paper-tabs/paper-tabs.html">
  <link rel="import" href="bower_components/more-routing/more-routing.html">



</head>

<body  unresolved fullbleed >
  

    <template is="dom-bind" >
      <more-routing-config driver="hash"></more-routing-config>
      <more-route name="routeTab1" path="/" ></more-route>
      <more-route name="routeTab2" path="/tab2" ></more-route>
      <more-route name="routeTab3" path="/tab3" ></more-route>
      <more-route name="routeTab4" path="/tab4"></more-route>

      <div class="flex" mode="seamed"  style="top:0;position:fixed;width:100%;z-index:9;">
          <paper-toolbar style="height:48px">
            <div class="bottom flex self-end">
              <more-route-selector> 
                <paper-tabs selected="{{selected}}" class="bottom self-end" style="width: 100%; max-width:600px;margin-right:auto;margin-left:auto;">
                  <paper-tab id="tab1" route="routeTab1"><a href="{{urlFor('routeTab1')}}">TAB 1</a></paper-tab>
                  <paper-tab id="tab2" route="routeTab2"><a href="{{urlFor('routeTab2')}}">TAB 2</a></paper-tab>
                  <paper-tab id="tab3" route="routeTab3"><a href="{{urlFor('routeTab3')}}">TAB 3</a></paper-tab>
                  <paper-tab id="tab4" route="routeTab4"><a href="{{urlFor('routeTab4')}}">TAB 4</a></paper-tab>
                </paper-tabs>
             </more-route-selector> 
            </div>
          </paper-toolbar>
        </div>




    </template>






</body>
</html>
