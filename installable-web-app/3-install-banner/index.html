      (function(a,b,c,d,e){if(c in b&&b[c]){var g,f=a.location;f.pathname===d||(g=f.search.slice(1).split("&")).length&&g[g.length-1]===e||(f.href=d);var h,i=/^(a|html)$/i;a.addEventListener("click",function(a){for(h=a.target;!i.test(h.nodeName);)h=h.parentNode;"href"in h&&(chref=h.href).replace(f.href,"").indexOf("#")&&(!/^[a-z\+\.\-]+:/i.test(chref)||0===chref.indexOf(f.protocol+"//"+f.host))&&(a.preventDefault(),f.href=h.href+(h.href.indexOf("?")>-1?"&":"?")+e)},!1)}})(document,window.navigator,"standalone","/index.html","ios_homescreen=1");

       */

    <style>
      body {
       font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
     }
    </style>

  </head>
  <body>

    <h1>Home page</h1>

    <p>IOS standalone mode : <b id="webapp_ios">OFF</b></p>
    <p>W3C standalone mode : <b id="webapp_manifest">OFF</b></p>

    <a href="/about.html">About page</a>

    <script type="text/javascript">
      // Detect IOS standalone mode
      if (window.navigator.standalone) {
        document.querySelector('#webapp_ios').innerHTML = 'ON';
      }

      // Detect a Webapp defined via a standard manifest (using the parameter added in the `starturl`)
      if (window.matchMedia('(display-mode: standalone)').matches) {
        document.querySelector('#webapp_manifest').innerHTML = 'ON';
      }
    </script>

  </body>
</html>
