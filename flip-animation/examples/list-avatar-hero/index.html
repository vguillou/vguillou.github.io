<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <meta charset="utf-8" />

    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>

    <style type="text/css">
        body {
            background: #ffffff;
        }

        .demo-list-action {
            width: 300px;
            margin: 0 auto;
        }

        .mdl-list__item-avatar-container {
            width: 56px;
            height: 40px;
        }

        .mdl-list__item-avatar {
            display: block;
            background-color: red;
            text-align: center;
        }

        .hero {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100px;
            line-height: 100px;
            z-index: 999;
            border-radius: 0;
            opacity: 1 !important;
        }

        .fade {
            opacity: 0;
        }
    </style>
</head>

<body>
    <div class="demo-list-action mdl-list">
        <div class="mdl-list__item" onclick="doAnimate(event)">
            <span class="mdl-list__item-primary-content">
                <div class="mdl-list__item-avatar-container">
                    <span class="mdl-list__item-avatar">c</span>
                </div>
                <span>Bryan Cranston</span>
            </span>
            <a class="mdl-list__item-secondary-action" href="#">
                <i class="material-icons">star</i>
            </a>
        </div>
        <div class="mdl-list__item" onclick="doAnimate(event)">
            <span class="mdl-list__item-primary-content">
                <div class="mdl-list__item-avatar-container">
                    <span class="mdl-list__item-avatar">p</span>
                </div>
                <span>Aaron Paul</span>
            </span>
            <a class="mdl-list__item-secondary-action" href="#">
                <i class="material-icons">star</i>
            </a>
        </div>
        <div class="mdl-list__item" onclick="doAnimate(event)">
            <span class="mdl-list__item-primary-content">
                <div class="mdl-list__item-avatar-container">
                    <span class="mdl-list__item-avatar">o</span>
                </div>
                <span>Bob Odenkirk</span>
            </span>
            <span class="mdl-list__item-secondary-content">
                <a class="mdl-list__item-secondary-action" href="#">
                    <i class="material-icons">star</i>
                </a>
            </span>
        </div>
    </div>
    <button onclick="reset()" style="position: fixed; cursor: pointer; z-index: 99999; bottom: 10px; right: 10px; z-index: 9999;">Reset</button>

    <script src="/flip-animation/flip.js"></script>

    <script>
        var flip = new Flip();
        var listElement = document.querySelector('.mdl-list');
        var listItemSelector = 'div.mdl-list__item';
        var avatarSelector = 'span.mdl-list__item-avatar';

        function doAnimate(event) {
            // Get all the list item
            var listItems = Array.prototype.slice.call(document.querySelectorAll(listItemSelector));
            // Remove the item to transition
            listItems = listItems.filter((item) => item !== event.currentTarget);
            // Get the avatar of the clicked item
            var targetElement = event.currentTarget.querySelector(avatarSelector);

            flip.withClass(targetElement, 'hero', 'border-radius') // Animate the avatar of the clicked item
                //.withClass(listItems, 'fade') // Fade all other items
                .withTransition('500ms')
                .go()
                .then(() => console.log('Animation finished!'));
        }

        function reset() {
            document.querySelectorAll('span.mdl-list__item-avatar').forEach(function (element) {
                element.classList.remove('hero');
            });
            listElement.classList.remove('fade');
        }
    </script>

</body>

</html>
