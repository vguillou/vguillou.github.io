<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <meta charset="utf-8" />
    <style type="text/css">
        body {
            background: #e2e1e0;
        }

        ul {
            list-style: none;
            text-align: center;
            padding: 0;
        }

        li {
            display: inline-block;
            width: 80%;
            height: 100px;
            margin: 10px 0;
        }

        li>.card {
            display: block;
            width: 100%;
            height: 100px;
            line-height: 100px;
            background: white;
            box-shadow: 0 3px 6px rgba(0, 0, 0, 0.16), 0 3px 6px rgba(0, 0, 0, 0.23);
        }

        .card.expanded {
            position: fixed;
            top: 0;
            right: 0;
            left: 0;
            height: 100vh;
            z-index: 999;
        }
    </style>
</head>

<body>
    <ul onclick="doAnimate(event)">
        <li>
            <span class="card">Click/Touch me!</span>
        </li>
        <li>
            <span class="card">Click/Touch me!</span>
        </li>
        <li>
            <span class="card">Click/Touch me!</span>
        </li>
        <li>
            <span class="card">Click/Touch me!</span>
        </li>
        <li>
            <span class="card">Click/Touch me!</span>
        </li>
        <li>
            <span class="card">Click/Touch me!</span>
        </li>
        <li>
            <span class="card">Click/Touch me!</span>
        </li>
        <li>
            <span class="card">Click/Touch me!</span>
        </li>
        <li>
            <span class="card">Click/Touch me!</span>
        </li>
        <li>
            <span class="card">Click/Touch me!</span>
        </li>
    </ul>
    <button onclick="reset()" style="position: fixed; cursor: pointer; z-index: 99999; bottom: 10px; right: 10px; z-index: 9999;">Reset</button>

    <script src="/flip.js"></script>

    <script>
        var flip = new Flip();

        function doAnimate(event) {
            var targetElement = event.target;
            if (targetElement.classList.contains('card')) {
                flip.withClass(targetElement, 'expanded')
                    .withTransition('500ms')
                    .go()
                    .then(() => console.log('Animation finished!'));
            }
        }

        function reset() {
            document.querySelectorAll('li > span.card').forEach(function (element) {
                element.classList.remove('expanded');
            })
        }
    </script>

</body>

</html>
