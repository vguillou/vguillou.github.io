<!doctype html>
<html>
<head>
  <title>vguillou @ GitHub pages</title>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">
  <meta name="theme-color" content="#00796B">

  <script src="webcomponents/webcomponentsjs/webcomponents-lite.js"></script>
  
  <!-- Html imports -->
  <link rel="import" href="webcomponents/iron-icon/iron-icon.html">
  <link rel="import" href="webcomponents/iron-icons/iron-icons.html">
  <link rel="import" href="webcomponents/iron-image/iron-image.html">

  <link rel="import" href="webcomponents/fullscreen-api/fullscreen-api.html">
  <link rel="import" href="webcomponent/github-card.html">

  <link rel="import" href="webcomponents/more-routing/more-routing.html">

  <link rel="import" href="webcomponents/neon-animation/neon-animated-pages.html">
  <link rel="import" href="webcomponents/neon-animation/neon-animations.html">
  <link rel="import" href="webcomponents/neon-animation/neon-animatable-behavior.html">

  <link rel="import" href="webcomponents/paper-button/paper-button.html">
  <link rel="import" href="webcomponents/paper-drawer-panel/paper-drawer-panel.html">
  <link rel="import" href="webcomponents/paper-fab/paper-fab.html">
  <link rel="import" href="webcomponents/paper-header-panel/paper-header-panel.html">
  <link rel="import" href="webcomponents/paper-icon-button/paper-icon-button.html">
  <link rel="import" href="webcomponents/paper-item/paper-item.html">
  <link rel="import" href="webcomponents/paper-material/paper-material.html">
  <link rel="import" href="webcomponents/paper-menu/paper-menu.html">
  <link rel="import" href="webcomponents/paper-styles/paper-styles-classes.html">
  <link rel="import" href="webcomponents/paper-toolbar/paper-toolbar.html">

  <style is="custom-style">
    body, html {
      font-family: Roboto, 'Noto', 'Helvetica Neue', Helvetica, Arial, sans-serif;
      margin: 0;
      -webkit-touch-callout: none;
      -webkit-tap-highlight-color: rgba(0,0,0,0);
      overflow: hidden;
    }

    :root {
      --dark-primary-color: #00796B;
      --default-primary-color: #009688;
      --light-primary-color: #B2DFDB;
      --text-primary-color: #FFFFFF; /*text/icons*/
      --accent-color: #FF5252;
      --primary-background-color: #F5F5F5;
      --primary-text-color: #212121;
      --secondary-text-color: #727272;
      --disabled-text-color: #BDBDBD;
      --divider-color: #B6B6B6;
    }

    paper-drawer-panel {
      --paper-drawer-panel-main-container: {
        background-color: var(--primary-background-color);
      };

      --paper-drawer-panel-left-drawer-container: {
        background-color: var(--primary-background-color);
      };
    }

    paper-menu {
      --paper-menu-background-color: var(--primary-background-color);
      --paper-menu-color: var(--primary-text-color);
    }

    paper-menu iron-icon {
      margin-right: 33px;
      opacity: 0.54;
    }

    a {
      text-decoration: none;
      color: var(--primary-text-color);
    }

    paper-menu a {
      display: -ms-flexbox;
      display: -webkit-flex;
      display: flex;
      -ms-flex-direction: row;
      -webkit-flex-direction: row;
      flex-direction: row;
      -ms-flex-align: center;
      -webkit-align-items: center;
      align-items: center;
      -webkit-font-smoothing: antialiased;
      text-rendering: optimizeLegibility;
      font-size: 14px;
      font-weight: 400;
      line-height: 24px;
      min-height: 48px;
      padding: 0 16px;
      color: var(--primary-text-color);
    }

    .paper-menu > .iron-selected {
      color: var(--default-primary-color);
    }

    paper-toolbar paper-icon-button {
      color: #FFFFFF;
      --paper-icon-button-ink-color: #FFFFFF;
    }

    paper-material {
      border-radius: 2px;
      padding: 16px 16px;
      margin: 16px auto;
      background: #FFFFFF;
      @apply(--paper-font-body1);
    }

    paper-material.no-padding {
      padding: 16px 0;
    }

    github-card {
      display: block;
      width: 265px;
      margin: 0 auto;
    }

    paper-button {
      color: var(--accent-color);
    }

    paper-button::shadow paper-ripple {
      color: var(--accent-color);
    }

    .unselectable {
      -webkit-touch-callout: none;
      -webkit-user-select: none;
      -khtml-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none;
    }

    neon-animated-pages > * {
      display: block;
      margin: 0px auto;
      padding: 16px 16px;
      max-width: 640px;
      height: auto;
    }

    paper-fab {
      position: fixed;
      bottom: 16px;
      right: 16px;
    }

    paper-material img.half {
      width: 50%;
      margin: 0 -1px;
    }

    paper-material img.full {
      width: 100%;
      margin-bottom: -4px;
    }

    /* Small */
    @media (max-width: 600px) {
      .paper-font-headline {
        font-size: 20px;
        line-height: 22px;
      }
    }
  </style>

</head>
<body class="fullbleed">

<template is="dom-bind">

  <!-- Routes -->
  <more-routing-config driver="hash"></more-routing-config>
  <more-route name="home" path="/"></more-route>
  <more-route name="webcomponents" path="/webcomponents"></more-route>
  <more-route name="sample-apps" path="/sample-apps"></more-route>

  <!-- Helpers -->
  <fullscreen-api id="fsapi"></fullscreen-api>

  <!-- Visual elements -->
  <paper-drawer-panel id="paperDrawerPanel">

    <paper-header-panel drawer>

      <paper-toolbar>
        <div class="paper-font-headline">Menu</div>
      </paper-toolbar>

      <more-route-selector>
        <paper-menu class="list" on-iron-select="onMenuSelect" attr-for-selected="route">
          <a route="home" href="#!/" class="unselectable">
            <iron-icon icon="home"></iron-icon>
            <span>Home</span>
          </a>
          <a route="webcomponents" href="#!/webcomponents" class="unselectable">
            <iron-icon icon="polymer"></iron-icon>
            <span>Web Components</span>
          </a>
          <a route="sample-apps" href="#!/sample-apps" class="unselectable">
            <iron-icon icon="view-carousel"></iron-icon>
            <span>Apps</span>
          </a>
        </paper-menu>
      </more-route-selector>

    </paper-header-panel>

    <paper-header-panel main class="tall">

      <paper-toolbar>
        <paper-icon-button id="paperToggle" icon="menu" class="unselectable" paper-drawer-toggle></paper-icon-button>
        <span class="flex paper-font-headline unselectable">Welcome!&nbsp;&nbsp;&nbsp;(&nbsp;&nbsp;◠‿◠)</span>
        <paper-icon-button icon="{{fsIcon}}" on-click="toggleFullscreen" hidden$="{{fsHidden}}"></paper-icon-button>
      </paper-toolbar>

      <more-route-selector id="pageSelector">
        <neon-animated-pages class="fit" selected="{{selected}}" attr-for-selected="route" animate-initial-selection="true" entry-animation="slide-from-right-animation" exit-animation="fade-out-animation">
          
          <!-- Home -->
          <neon-animatable route="home" class="page vertical center layout">

            <github-card user="vguillou"></github-card>

            <paper-material elevation="1" class="vertical layout" on-mouseover="onMouseOverPaper" on-mouseout="onMouseOutPaper">
               <span>Nice and shiny WEB-CV coming soon!</span>
            </paper-material>

          </neon-animatable>

          <!-- Web Components -->
          <neon-animatable route="webcomponents" class="page">

            <span class="paper-font-headline">Polymer 1.X</span>

            <paper-material elevation="1" class="vertical layout" on-mouseover="onMouseOverPaper" on-mouseout="onMouseOutPaper">
              <span class="paper-font-title"><a target="_blank" href="https://github.com/vguillou/fullscreen-api">&lt;fullscreen-api&gt;</a></span>
              <p>A simple Polymer based Web Component wrapper for the HTML5 full screen API</p>
              <div class="horizontal layout">
                <a target="_blank" href="https://github.com/vguillou/fullscreen-api"><paper-button>GitHub</paper-button></a>
                <a target="_blank" href="https://vguillou.github.io/webcomponents/fullscreen-api/demo.html"><paper-button>Demo</paper-button></a>
              </div>
            </paper-material>

            <paper-material elevation="1" class="vertical layout" on-mouseover="onMouseOverPaper" on-mouseout="onMouseOutPaper">
              <span class="paper-font-title"><a target="_blank" href="https://github.com/vguillou/neon-page-behavior">neon-page-behavior</a></span>
              <p>Make the most of Polymer's 'neon-animated-pages' effortlessly. NeonPageBehavior fires events allowing more control over a page's lifecycle, and allows your page element to use a different animation-configuration when transitioning to each different page</p>
              <div class="horizontal layout">
                <a target="_blank" href="https://github.com/vguillou/neon-page-behavior"><paper-button>GitHub</paper-button></a>
                <a target="_blank" href="https://vguillou.github.io/webcomponents/neon-page-behavior/demo/index.html"><paper-button>Demo</paper-button></a>
              </div>
            </paper-material>

            <br/>
            <span class="paper-font-headline">Polymer 0.5</span>

            <paper-material elevation="1" class="vertical layout" on-mouseover="onMouseOverPaper" on-mouseout="onMouseOutPaper">
              <span class="paper-font-title"><a target="_blank" href="https://github.com/vguillou/fullscreen-api">&lt;fullscreen-api&gt;</a></span>
              <p>A simple Polymer based Web Component wrapper for the HTML5 full screen API</p>
              <div class="horizontal layout">
                <a target="_blank" href="https://github.com/vguillou/fullscreen-api"><paper-button>GitHub</paper-button></a>
                <a target="_blank" href="https://vguillou.github.io/0.5/fullscreen-api/demo.html"><paper-button>Demo</paper-button></a>
              </div>
            </paper-material>

            <paper-material elevation="1" class="vertical layout" on-mouseover="onMouseOverPaper" on-mouseout="onMouseOutPaper">
              <span class="paper-font-title"><a target="_blank" href="https://github.com/vguillou/splash-element">&lt;splash-element&gt;</a></span>
              <p>A Polymer based Web-Component helping you to display a splash screen while your own Web-Component is getting ready</p>
              <div class="horizontal layout">
                <a target="_blank" href="https://github.com/vguillou/splash-element"><paper-button>GitHub</paper-button></a>
                <a target="_blank" href="https://vguillou.github.io/0.5/splash-element/demo.html"><paper-button>Demo</paper-button></a>
              </div>
            </paper-material>

            <paper-material elevation="1" class="vertical layout" on-mouseover="onMouseOverPaper" on-mouseout="onMouseOutPaper">
              <span class="paper-font-title"><a target="_blank" href="https://github.com/vguillou/activable-mixin">&lt;activable-mixin&gt;</a></span>
              <p>A Polymer mixin that gives you more control over the lifecycle of the children of your core-selector, and core-animated-pages in particular</p>
              <div class="horizontal layout">
                <a target="_blank" href="https://github.com/vguillou/activable-mixin"><paper-button>GitHub</paper-button></a>
                <a target="_blank" href="https://vguillou.github.io/0.5/activable-mixin/demo.html"><paper-button>Demo</paper-button></a>
              </div>
            </paper-material>

          </neon-animatable>

          <!-- Sample Apps -->
          <neon-animatable route="sample-apps" class="page">
            
            <paper-material elevation="1" class="no-padding" style="margin-top: 0;" on-mouseover="onMouseOverPaper" on-mouseout="onMouseOutPaper">
              <div style="margin: 0 16px;">
                <span class="paper-font-title"><a target="_blank" href="https://github.com/vguillou/polymer-0.5-sample-webapp">polymer-0.5-sample-webapp</a></span>
                <p>Simple Web App built with Web Components and Polymer 0.5.</p>
              </div>
              <img src="images/psw-0.5-1.png" preload class="full" border="0" alt="psw-0.5"></img>
              <img src="images/psw-0.5-2.png" preload class="half" border="0" alt="psw-0.5"></img>
              <img src="images/psw-0.5-3.png" preload class="half" border="0" alt="psw-0.5"></img>
              <div style="margin: 0 16px;">
                <ul>
                  <li>a responsive Web App, of course, build with Polymer 0.5</li>
                  <li>Android, iOS, Windows Phone integration</li>
                  <li>routing and single-page navigation (using more-routing)</li>
                  <li>an offline mode on Chrome using the Service worker</li>
                  <li>a Polymer 0.5 and MV* pattern implementation</li>
                  <li>some sweet Material Design</li>
                  <li>a splash screen (using splash-element)</li>
                  <li>neat and smooth page transition effects</li>
                  <li>a page initialisation pattern (using activable-mixin)</li>
                  <li>native HTML5 full screen mode (using fullscreen-api)</li>
                </ul>
                <div class="horizontal layout">
                  <a target="_blank" href="https://github.com/vguillou/polymer-0.5-sample-webapp"><paper-button>GitHub</paper-button></a>
                  <a target="_blank" href="https://vguillou.github.io/psw-0.5/"><paper-button>Demo</paper-button></a>
                </div>
              </div>
            </paper-material>

          </neon-animatable>

        </neon-animated-pages>
      </more-route-selector>

      <!-- Most important FAB in the universe!!! :-) -->
      <a target="_blank" href="https://github.com/vguillou">
        <paper-fab icon="perm-identity" class="unselectable">CV</paper-fab>
      </a>

    </paper-header-panel>
  </paper-drawer-panel>
</template>

<script>
  var scope = document.querySelector('template[is="dom-bind"]');

  scope.addEventListener('dom-change', function() {
    var fsapi = document.querySelector('#fsapi');
    console.log(fsapi, fsapi.fullscreen, fsapi.fullscreenAvailable);
    scope.fsHidden = !fsapi.fullscreenAvailable;
    _computeFsIcon(fsapi.fullscreen);
  });

  scope.onMenuSelect = function() {
    var drawerPanel = document.querySelector('#paperDrawerPanel');
    if (drawerPanel.narrow) {
      drawerPanel.closeDrawer();
    }
  };

  scope.toggleFullscreen = function() {
    var fsapi = document.querySelector('#fsapi');
    _computeFsIcon(!fsapi.fullscreen);
    fsapi.toggleFullscreen();
  };

  _computeFsIcon = function(fullscreen) {
    scope.fsIcon = fullscreen ? 'fullscreen-exit' : 'fullscreen';
  };

  scope.onMouseOverPaper = function(event) {
    _getTargetPaperMaterial(event).elevation = 5;
  };

  scope.onMouseOutPaper = function(event) {
    _getTargetPaperMaterial(event).elevation = 1;
  };

  _getTargetPaperMaterial = function(event) {
    var target = event.target;
    while (target.localName !== 'paper-material' || target.parentNode.localName == 'paper-button') {
      target = target.parentNode;
    }
    return target;
  };
</script>
