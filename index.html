  <!-- CSS Styles -->
  <style>
    body, html {
      font-family: Roboto, 'Noto', 'Helvetica Neue', Helvetica, Arial, sans-serif;
      margin: 0;
      -webkit-touch-callout: none;
      -webkit-tap-highlight-color: rgba(0,0,0,0);
      overflow: hidden;
    }

    div.place-holder-toolbar, .buorg {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      min-height: 64px;
      background-color: #009688;
      color: #FFFFFF;
      font-size: 20px;
    }

    .buorg div {
      margin: 12px 0 12px 0;
    }

    div.place-holder-fab {
      position: absolute;
      bottom: 16px;
      right: 16px;
      width: 56px;
      height: 56px;
      border-radius: 50%;
      background-color: #FF5252;
    }
  </style>
  
  <style is="custom-style">
    :root {
      --dark-primary-color: #00796B;
      --default-primary-color: #009688;
      --light-primary-color: #B2DFDB;
      --text-primary-color: #FFFFFF; /*text/icons*/
      --accent-color: #FF5252;
      --primary-background-color: #F5F5F5;
      --primary-text-color: #212121;
      --secondary-text-color: #727272;
      --disabled-text-color: #BDBDBD;
      --divider-color: #B6B6B6;
    }

    paper-drawer-panel {
      --paper-drawer-panel-main-container: {
        background-color: var(--primary-background-color);
      };

      --paper-drawer-panel-left-drawer-container: {
        background-color: var(--primary-background-color);
      };
    }

    paper-menu {
      --paper-menu-background-color: var(--primary-background-color);
      --paper-menu-color: var(--primary-text-color);
    }

    paper-menu iron-icon {
      margin-right: 33px;
      opacity: 0.54;
    }

    a {
      text-decoration: none;
      color: var(--primary-text-color);
    }

    paper-menu a {
      display: -ms-flexbox;
      display: -webkit-flex;
      display: flex;
      -ms-flex-direction: row;
      -webkit-flex-direction: row;
      flex-direction: row;
      -ms-flex-align: center;
      -webkit-align-items: center;
      align-items: center;
      -webkit-font-smoothing: antialiased;
      text-rendering: optimizeLegibility;
      font-size: 14px;
      font-weight: 400;
      line-height: 24px;
      min-height: 48px;
      padding: 0 16px;
      color: var(--primary-text-color);
    }

    .paper-menu > .iron-selected {
      color: var(--default-primary-color);
    }

    paper-toolbar paper-icon-button {
      color: #FFFFFF;
      --paper-icon-button-ink-color: #FFFFFF;
    }

    paper-material {
      border-radius: 2px;
      padding: 16px 16px;
      margin: 16px auto;
      background: #FFFFFF;
      @apply(--paper-font-body1);
    }

    paper-material.no-padding {
      padding: 0 0;
    }

    paper-material img {
      border: 0;
    }

    paper-material img.half {
      width: 50%;
      margin: 0 -1px;
    }

    paper-material img.full {
      width: 100%;
      margin-bottom: -4px;
    }

    paper-material .app-card-header {
      padding: 16px 16px;
      background-color: #00BCD4;
      color: #FFF;
      border-radius: 2px 2px 0 0;
    }

    paper-material .app-card-header a {
      color: #FFF;
    }

    paper-material .app-card-footer {
      margin: 0 16px;
      padding-bottom: 16px;
    }

    paper-material paper-icon-button {
      color: var(--accent-color);
      --paper-icon-button-ink-color: var(--accent-color);
    }

    github-card {
      display: block;
      width: 265px;
      margin: 0 auto;
    }

    paper-button {
      color: var(--accent-color);
    }

    paper-button::shadow paper-ripple {
      color: var(--accent-color);
    }

    .unselectable {
      -webkit-touch-callout: none;
      -webkit-user-select: none;
      -khtml-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none;
    }

    neon-animated-pages > * {
      display: block;
      margin: 0px auto;
      padding: 16px 16px;
      max-width: 640px;
      height: auto;
    }

    neon-animated-pages > * > div {
      padding-bottom: 72px;
    }

    paper-fab {
      position: absolute;
      bottom: 16px;
      right: 16px;
      -webkit-transition: all 200ms cubic-bezier(0.4, 0, 0.2, 1);
      -moz-transition: all 200ms cubic-bezier(0.4, 0, 0.2, 1);
      -ms-transition: all 200ms cubic-bezier(0.4, 0, 0.2, 1);
      -o-transition: all 200ms cubic-bezier(0.4, 0, 0.2, 1);
      transition: all 200ms cubic-bezier(0.4, 0, 0.2, 1);
      -webkit-transform: translateZ(0);
      -moz-transform: translateZ(0);
      -ms-transform: translateZ(0);
      -o-transform: translateZ(0);
      transform: translateZ(0);
    }

    paper-fab.hide {
      -webkit-transform: scale(0.001) translateZ(0);
      -moz-transform: scale(0.001) translateZ(0);
      -ms-transform: scale(0.001) translateZ(0);
      -o-transform: scale(0.001) translateZ(0);
      transform: scale(0.001) translateZ(0);
    }

    /* Small */
    @media (max-width: 600px) {
      .paper-font-headline {
        font-size: 20px;
        line-height: 22px;
      }
    }
  </style>

</head>

<!-- Markup -->
<body class="fullbleed">

<div class="place-holder-toolbar"></div>
<div class="place-holder-fab"></div>

<div id="webapp" class="fullbleed">

  <template is="dom-bind">

    <!-- Routes -->
    <more-routing-config driver="hash"></more-routing-config>
    <more-route name="home" path="/"></more-route>
    <more-route name="webcomponents" path="/webcomponents"></more-route>
    <more-route name="apps" path="/apps"></more-route>
    <more-route name="about" path="/about"></more-route>

    <!-- Helpers -->
    <fullscreen-api id="fsapi"></fullscreen-api>

    <!-- Visual elements -->
    <paper-drawer-panel id="paperDrawerPanel" drawer-width="230px" narrow="{{narrow}}">

      <paper-header-panel drawer>

        <paper-toolbar>
          <div class="paper-font-headline">Menu</div>
        </paper-toolbar>

        <more-route-selector>
          <paper-menu class="list" on-iron-select="onMenuSelect" attr-for-selected="route">
            <a route="home" href="#!/" class="unselectable">
              <iron-icon icon="home"></iron-icon>
              <span>Home</span>
            </a>
            <a route="webcomponents" href="#!/webcomponents" class="unselectable">
              <iron-icon icon="polymer"></iron-icon>
              <span>Web Components</span>
            </a>
            <a route="apps" href="#!/apps" class="unselectable">
              <iron-icon icon="view-carousel"></iron-icon>
              <span>Apps</span>
            </a>
            <a route="about" href="#!/about" class="unselectable">
              <iron-icon icon="info"></iron-icon>
              <span>About</span>
            </a>
          </paper-menu>
        </more-route-selector>

      </paper-header-panel>

      <paper-header-panel main class="tall">

        <paper-toolbar>
          <paper-icon-button id="paperToggle" icon="menu" class="unselectable" paper-drawer-toggle></paper-icon-button>
          <span class="flex paper-font-headline unselectable">Welcome!&nbsp;&nbsp;&nbsp;(&nbsp;&nbsp;^‿^)</span>
          <paper-icon-button icon="{{fsIcon}}" on-click="toggleFullscreen" hidden$="{{fsHidden}}"></paper-icon-button>
        </paper-toolbar>

        <more-route-selector id="pageSelector">
          <neon-animated-pages class="fit" selected="{{selected}}" attr-for-selected="route" animate-initial-selection="true" entry-animation="slide-from-right-animation" exit-animation="fade-out-animation">
            
            <!-- Home -->
            <neon-animatable route="home" class="page vertical center layout">
              <div>
                <github-card user="vguillou"></github-card>

                <paper-material elevation="1" class="vertical layout" on-mouseover="onMouseOverPaper" on-mouseout="onMouseOutPaper">
                  <span>Nice and shiny WEB-CV coming soon!</span>
                </paper-material>
              </div>
            </neon-animatable>

            <!-- Web Components -->
            <neon-animatable route="webcomponents" class="page">
              <div>
                <span class="paper-font-headline">Polymer 1.X</span>

                <paper-material elevation="1" class="vertical layout" on-mouseover="onMouseOverPaper" on-mouseout="onMouseOutPaper">
                  <span class="paper-font-title"><a target="_blank" href="https://github.com/vguillou/fullscreen-api">&lt;fullscreen-api&gt;</a></span>
                  <p>A simple Polymer based Web Component wrapper for the HTML5 full screen API</p>
                  <div class="horizontal layout">
                    <a target="_blank" href="https://github.com/vguillou/fullscreen-api"><paper-button>GitHub</paper-button></a>
                    <a target="_blank" href="https://vguillou.github.io/webcomponents/fullscreen-api"><paper-button>Component page</paper-button></a>
                    <a target="_blank" href="https://vguillou.github.io/webcomponents/fullscreen-api/demo/"><paper-button>Demo</paper-button></a>
                  </div>
                </paper-material>

                <paper-material elevation="1" class="vertical layout" on-mouseover="onMouseOverPaper" on-mouseout="onMouseOutPaper">
                  <span class="paper-font-title"><a target="_blank" href="https://github.com/vguillou/neon-page-behavior">neon-page-behavior</a></span>
                  <p>Make the most of Polymer's 'neon-animated-pages' effortlessly. NeonPageBehavior fires events allowing more control over a page's lifecycle, and allows your page element to use a different animation-configuration when transitioning to each different page</p>
                  <div class="horizontal layout">
                    <a target="_blank" href="https://github.com/vguillou/neon-page-behavior"><paper-button>GitHub</paper-button></a>
                    <a target="_blank" href="https://vguillou.github.io/webcomponents/neon-page-behavior"><paper-button>Component page</paper-button></a>
                    <a target="_blank" href="https://vguillou.github.io/webcomponents/neon-page-behavior/demo/index.html"><paper-button>Demo</paper-button></a>
                  </div>
                </paper-material>

                <paper-material elevation="1" class="vertical layout" on-mouseover="onMouseOverPaper" on-mouseout="onMouseOutPaper">
                  <span class="paper-font-title"><a target="_blank" href="https://github.com/vguillou/parallax-element">parallax-element</a></span>
                  <p>A Polymer element allowing to declaratively create simple vertical or horizontal parallax scrolling effects. It features built-in deactivation of the effect in browsers (IE) that do not fully support the CSS transformations leveraged to achieve the parallax scrolling.</p>
                  <div class="horizontal layout">
                    <a target="_blank" href="https://github.com/vguillou/parallax-element"><paper-button>GitHub</paper-button></a>
                    <a target="_blank" href="https://vguillou.github.io/webcomponents/parallax-element"><paper-button>Component page</paper-button></a>
                    <a target="_blank" href="https://vguillou.github.io/webcomponents/parallax-element/demo/index.html"><paper-button>Demo</paper-button></a>
                  </div>
                </paper-material>

                <paper-material elevation="1" class="vertical layout" on-mouseover="onMouseOverPaper" on-mouseout="onMouseOutPaper">
                  <span class="paper-font-title"><a target="_blank" href="https://github.com/vguillou/g-r-i-d">&lt;g-r-i-d&gt;</a></span>
                  <p>A simple, configurable, responsive and adaptive grid layout. The adaptive breakpoints are defined by the minimum width of the columns. Gutter size, row height, grid items aspect-ratio and maximum width are all easily manageable.</p>
                  <div class="horizontal layout">
                    <a target="_blank" href="https://github.com/vguillou/g-r-i-d"><paper-button>GitHub</paper-button></a>
                    <a target="_blank" href="https://vguillou.github.io/webcomponents/g-r-i-d"><paper-button>Component page</paper-button></a>
                    <a target="_blank" href="https://vguillou.github.io/webcomponents/g-r-i-d/demo/index.html"><paper-button>Demo</paper-button></a>
                  </div>
                </paper-material>

                <paper-material elevation="1" class="vertical layout" on-mouseover="onMouseOverPaper" on-mouseout="onMouseOutPaper">
                  <span class="paper-font-title"><a target="_blank" href="https://github.com/vguillou/material-progress">material-progress</a></span>
                  <p>A Material design multi-progress bar collection, inspired by Google Fit and made with Polymer. WIP!</p>
                  <div class="horizontal layout">
                    <a target="_blank" href="https://github.com/vguillou/material-progress"><paper-button>GitHub</paper-button></a>
                    <a target="_blank" href="https://vguillou.github.io/webcomponents/material-progress-v0.1.3"><paper-button>Component page</paper-button></a>
                    <a target="_blank" href="https://vguillou.github.io/webcomponents/material-progress-v0.1.3/demo/index.html"><paper-button>Demo</paper-button></a>
                  </div>
                </paper-material>

                <br/>
                <span class="paper-font-headline">Polymer 0.5</span>

                <paper-material elevation="1" class="vertical layout" on-mouseover="onMouseOverPaper" on-mouseout="onMouseOutPaper">
                  <span class="paper-font-title"><a target="_blank" href="https://github.com/vguillou/fullscreen-api">&lt;fullscreen-api&gt;</a></span>
                  <p>A simple Polymer based Web Component wrapper for the HTML5 full screen API</p>
                  <div class="horizontal layout">
                    <a target="_blank" href="https://github.com/vguillou/fullscreen-api"><paper-button>GitHub</paper-button></a>
                    <a target="_blank" href="https://vguillou.github.io/0.5/fullscreen-api/demo.html"><paper-button>Demo</paper-button></a>
                  </div>
                </paper-material>

                <paper-material elevation="1" class="vertical layout" on-mouseover="onMouseOverPaper" on-mouseout="onMouseOutPaper">
                  <span class="paper-font-title"><a target="_blank" href="https://github.com/vguillou/splash-element">&lt;splash-element&gt;</a></span>
                  <p>A Polymer based Web-Component helping you to display a splash screen while your own Web-Component is getting ready</p>
                  <div class="horizontal layout">
                    <a target="_blank" href="https://github.com/vguillou/splash-element"><paper-button>GitHub</paper-button></a>
                    <a target="_blank" href="https://vguillou.github.io/0.5/splash-element/demo.html"><paper-button>Demo</paper-button></a>
                  </div>
                </paper-material>

                <paper-material elevation="1" class="vertical layout" on-mouseover="onMouseOverPaper" on-mouseout="onMouseOutPaper">
                  <span class="paper-font-title"><a target="_blank" href="https://github.com/vguillou/activable-mixin">&lt;activable-mixin&gt;</a></span>
                  <p>A Polymer mixin that gives you more control over the lifecycle of the children of your core-selector, and core-animated-pages in particular</p>
                  <div class="horizontal layout">
                    <a target="_blank" href="https://github.com/vguillou/activable-mixin"><paper-button>GitHub</paper-button></a>
                    <a target="_blank" href="https://vguillou.github.io/0.5/activable-mixin/demo.html"><paper-button>Demo</paper-button></a>
                  </div>
                </paper-material>
              </div>
            </neon-animatable>

            <!-- Apps -->
            <neon-animatable route="apps" class="page">
              <div>
                <paper-material elevation="1" class="no-padding" style="margin-top: 0;" on-mouseover="onMouseOverPaper" on-mouseout="onMouseOutPaper">
                  <div class="app-card-header">
                    <span class="paper-font-title"><a target="_blank" href="https://github.com/vguillou/polymer-0.5-sample-webapp">polymer-0.5-sample-webapp</a></span>
                    <p>Simple Web App built with Web Components and Polymer 0.5</p>
                  </div>
                  <img src="images/psw-0.5-1.png" class="full" alt="psw-0.5">
                  <img src="images/psw-0.5-2.png" class="half" alt="psw-0.5">
                  <img src="images/psw-0.5-3.png" class="half" alt="psw-0.5">
                  <div class="app-card-footer">
                    <ul>
                      <li>A responsive Web App, of course, build with Polymer 0.5</li>
                      <li>Android, iOS, Windows Phone integration</li>
                      <li>Routing and single-page navigation (using more-routing)</li>
                      <li>An offline mode on Chrome using the Service worker</li>
                      <li>A Polymer 0.5 and MV* pattern implementation</li>
                      <li>Some sweet Material Design</li>
                      <li>A splash screen (using splash-element)</li>
                      <li>Neat and smooth page transition effects</li>
                      <li>A page initialisation pattern (using activable-mixin)</li>
                      <li>Native HTML5 full screen mode (using fullscreen-api)</li>
                    </ul>
                    <div class="horizontal layout">
                      <a target="_blank" href="https://github.com/vguillou/polymer-0.5-sample-webapp"><paper-button>GitHub</paper-button></a>
                      <a target="_blank" href="https://vguillou.github.io/psw-0.5/"><paper-button>Demo</paper-button></a>
                    </div>
                  </div>
                </paper-material>
              </div>
            </neon-animatable>

            <!-- About -->
            <neon-animatable route="about" class="page">
              <div>
                <span class="paper-font-headline">Made with :</span>
                
                <paper-material elevation="1" class="vertical layout" on-mouseover="onMouseOverPaper" on-mouseout="onMouseOutPaper">
                  <span class="paper-font-title"><a target="_blank" href="https://www.polymer-project.org/" class="horizontal end layout">
                    <img src="images/polymer.svg" style="width: 140px;" alt="Polymer">
                    <img src="images/polymer1.0.svg" class="self-start" style="width: 40px; padding-left: 10px;" alt="1.0">
                  </a></span>
                  <p>The Polymer library is designed to make it easier and faster for developers to create great, reusable components for the modern web</p>
                  <div class="horizontal layout end-justified">
                    <a target="_blank" href="https://www.polymer-project.org/"><paper-icon-button icon="link"></paper-icon-button></a>
                  </div>
                </paper-material>

                <paper-material elevation="1" class="vertical layout" on-mouseover="onMouseOverPaper" on-mouseout="onMouseOutPaper">
                  <span class="paper-font-title"><a target="_blank" href="https://github.com/PolymerLabs/more-routing">&lt;more-routing&gt;</a></span>
                  <p>A composable suite of objects and elements to make routing with web components a breeze</p>
                  <div class="horizontal layout end-justified">
                    <a target="_blank" href="https://www.youtube.com/watch?v=-67kb7poIT8"><paper-icon-button icon="visibility"></paper-icon-button></a>
                    <a target="_blank" href="https://github.com/PolymerLabs/more-routing"><paper-icon-button icon="link"></paper-icon-button></a>
                  </div>
                </paper-material>

                <paper-material elevation="1" class="vertical layout" on-mouseover="onMouseOverPaper" on-mouseout="onMouseOutPaper">
                  <span class="paper-font-title"><a target="_blank" href="https://github.com/ds82/polymer-github-card">&lt;polymer-github-card&gt;</a></span>
                  <p>&lt;github-card&gt; with Polymer</p>
                  <div class="horizontal layout end-justified">
                    <a target="_blank" href="https://ds82.github.io/polymer-github-card/components/demo/"><paper-icon-button icon="visibility"></paper-icon-button></a>
                    <a target="_blank" href="https://github.com/ds82/polymer-github-card"><paper-icon-button icon="link"></paper-icon-button></a>
                  </div>
                </paper-material>

                <paper-material elevation="1" class="vertical layout" on-mouseover="onMouseOverPaper" on-mouseout="onMouseOutPaper">
                  <span class="paper-font-title"><a target="_blank" href="https://github.com/vguillou/fullscreen-api">&lt;fullscreen-api&gt;</a></span>
                  <p>A simple Polymer based Web Component wrapper for the HTML5 full screen API</p>
                  <div class="horizontal layout end-justified">
                    <a target="_blank" href="https://vguillou.github.io/webcomponents/fullscreen-api/demo.html"><paper-icon-button icon="visibility"></paper-icon-button></a>
                    <a target="_blank" href="https://github.com/vguillou/fullscreen-api"><paper-icon-button icon="link"></paper-icon-button></a>
                  </div>
                </paper-material>
              </div>
            </neon-animatable>
          </neon-animated-pages>
        </more-route-selector>

      </paper-header-panel>
    </paper-drawer-panel>

    <!-- Most important FAB in the universe!!! :-) -->
    <a target="_blank" href="https://github.com/vguillou">
      <paper-fab id="fab" icon="perm-identity" class="unselectable">CV</paper-fab>
    </a>

  </template>
</div>

<script>
  var scope = document.querySelector('template[is="dom-bind"]');

  scope.addEventListener('dom-change', function() {
    var fsapi = document.querySelector('#fsapi');
    fsapi.target = document.querySelector('#webapp');
    scope.fsHidden = !fsapi.fullscreenAvailable;
    _computeFsIcon(fsapi.fullscreen);

    var drawerPanel = document.querySelector('#paperDrawerPanel');
    var fab = document.querySelector('#fab');
    drawerPanel.addEventListener('iron-select', function(event) {
      Polymer.Base.toggleClass('hide', drawerPanel.selected == 'drawer', fab);
    });
  });

  scope.onMenuSelect = function() {
    var drawerPanel = document.querySelector('#paperDrawerPanel');
    if (drawerPanel.narrow) {
      drawerPanel.closeDrawer();
    }
  };

  scope.toggleFullscreen = function() {
    var fsapi = document.querySelector('#fsapi');
    _computeFsIcon(!fsapi.fullscreen);
    fsapi.toggleFullscreen();
  };

  _computeFsIcon = function(fullscreen) {
    scope.fsIcon = fullscreen ? 'fullscreen-exit' : 'fullscreen';
  };

  scope.onMouseOverPaper = function(event) {
    if (!scope.narrow) {
      _getTargetPaperMaterial(event).elevation = 5;
    }
  };

  scope.onMouseOutPaper = function(event) {
    _getTargetPaperMaterial(event).elevation = 1;
  };

  _getTargetPaperMaterial = function(event) {
    var target = event.target;
